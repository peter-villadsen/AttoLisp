name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests (collect coverage)
        run: |
          mkdir -p coverage
          dotnet test AttoLisp.Tests/AttoLisp.Tests.csproj --configuration Release --no-build \
            --logger "trx;LogFileName=test_results.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=coverage/ \
            /p:CoverletOutputFormat=cobertura,opencover

      - name: Upload test results & coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test_results.trx
            coverage/**

      - name: Publish test results with annotations
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: dotnet-tests
          path: test_results.trx
          reporter: github-pr-check
          fail-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/*.xml
          fail_ci_if_error: false
        env:
          # Optional: set CODECOV_TOKEN in the repo secrets if private repo requires it
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
