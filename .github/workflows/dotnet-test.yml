name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Install coverlet.console
        run: dotnet tool install -g coverlet.console

      - name: Run tests (no coverage, just TRX)
        run: |
          dotnet test AttoLisp.Tests/AttoLisp.Tests.csproj --configuration Release --no-build \
            --logger "trx;LogFileName=AttoLisp.Tests/TestResults/test_results.trx"

      - name: Collect coverage with coverlet.console
        run: |
          mkdir -p coverage
          coverlet AttoLisp.Tests/bin/Release/net9.0/AttoLisp.Tests.dll \
            -t "dotnet" \
            -a "test" \
            -o "coverage/coverage.cobertura.xml" \
            -f "cobertura"

      - name: Upload test results & coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            AttoLisp.Tests/TestResults/**/test_results.trx
            coverage/**

      - name: Publish test results with annotations
        uses: dorny/test-reporter@v1
        if: always()
        continue-on-error: true
        with:
          name: dotnet-tests
          path: AttoLisp.Tests/TestResults/**/test_results.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Install reportgenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.*

      - name: Generate HTML coverage report
        run: |
          mkdir -p coverage/report
          $HOME/.dotnet/tools/reportgenerator \
            -reports:coverage/coverage.cobertura.xml \
            -targetdir:coverage/report \
            -reporttypes:Html

      - name: Upload HTML coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report
